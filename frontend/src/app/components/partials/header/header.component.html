<header>
  <div class="container">
    <a routerLink="/" class="logo">FoodEra</a>
    <nav>
      <ul>
        <li>
          <a routerLink="/about-us">О нас</a>
        </li>
        <li>
          <a routerLink="/contact-us">Наши контакты</a>
        </li>
        <li *ngIf="!isAuth">
          <a routerLink="/login">Вход</a>
        </li>
        <li *ngIf="isAuth" class="menu-container">
          <a routerLink="/dashboard">{{user.name}}</a>
          <div class="menu">
            <!--<a routerLink="/profile">Profile</a>
            <a routerLink="/order">Orders</a>-->
            <a (click)="logout()">Выход</a>
          </div>
        </li>
        <li>
          <a class="cart" routerLink="/cart-page">
            Корзина <span *ngIf="cartQuantity">{{cartQuantity}}</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
