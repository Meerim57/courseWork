<div class="not-found-cont" *ngIf="visible">
  <div *ngIf="notFoundImageUrl">
    <img src="{{notFoundImageUrl}}" alt="">
  </div>
  <div class="not-found-message">
    {{notFoundMessage}}
  </div>
  <div>
    <a routerLink="{{resetLinkRoute}}">{{resetLinkText}}</a>
  </div>
</div>
